def jsonWebTokenVersion = "0.7.0"
def hateoasVersion = "0.20.0.RELEASE"
def beanValidationVersion = "1.1.0.Final"
def httpClientVersion = "4.5.2"
def jacksonVersion = "2.8.6"

ext {
    jsonwebtoken = "io.jsonwebtoken:jjwt:${jsonWebTokenVersion}"
    hateoas = "org.springframework.hateoas:spring-hateoas:${hateoasVersion}"
    beanValidation = "javax.validation:validation-api:${beanValidationVersion}"
    hibernateValidation = "org.hibernate:hibernate-validator"
    tomcatEmbedEl = "org.apache.tomcat.embed:tomcat-embed-el"
    httpClient = "org.apache.httpcomponents:httpclient:${httpClientVersion}"
    fluentHC = "org.apache.httpcomponents:fluent-hc:${httpClientVersion}"
    jackson = "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
}

buildscript {
    ext {
        springBootVersion = "1.4.3.RELEASE"
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath('se.transmode.gradle:gradle-docker:1.2')
    }
}

allprojects {
    group "io.github.solomkinmv"
    version "0.0.1-SNAPSHOT"
}

subprojects {
    repositories {
        mavenCentral()
        jcenter()
    }

    apply plugin: "java"
    apply plugin: "idea"
    apply plugin: "org.springframework.boot"

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}
