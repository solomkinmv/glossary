jar {
    baseName = 'glossary-service'
}

bootRepackage {
    enabled = false
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter')
    compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.105'
    compile group: 'javazoom', name: 'jlayer', version: '1.0.1'
    compile group: 'com.flickr4java', name: 'flickr4java', version: '2.16'
    compile group: 'com.google.guava', name: 'guava', version: '21.0'
    compile httpClient
    compile fluentHC
    compile jackson
    testCompile('org.springframework.boot:spring-boot-starter-quiz')

    compile project(":persistence")
}
